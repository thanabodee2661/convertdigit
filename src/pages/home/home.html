<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to PIPEs in Ionic</h2>
  <ion-list>
    <ion-item>
      <ion-label>
        Country Code:
      </ion-label>
      <ion-input type="text" [(ngModel)]="countryCode" floating value=""></ion-input>
    </ion-item>
    <ion-item text-wrap>
      <ion-label>Country name in English:</ion-label>
      <ion-input type="text" floating readonly value="{{countryCode|uppercase|countryCodeToNameInEng}}"></ion-input>
    </ion-item>
    <ion-item text-wrap>
      <ion-label>Country name in Thai:</ion-label>
      <ion-input type="text" floating readonly value="{{countryCode|uppercase|countryCodeToNameInThai}}"></ion-input>
    </ion-item>
    <ion-item text-wrap>
      <ion-label>สกุลเงิน:</ion-label>
      <ion-input type="text" floating readonly value="{{countryCode|uppercase|currentcy}}"></ion-input>
    </ion-item>
    <ion-item text-center>
      <ion-img style="background: transparent !important" width="200" height="200" src="../assets/imgs/6.flag-imgs/{{countryCode|uppercase|countryCodeToNameInEng|countryNameToFlagImageFile}}"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
